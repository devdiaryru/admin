server {
    listen 80;
    server_name admin.devdiary.ru;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Если вы хотите добавить HTTPS, вот как это можно сделать (при условии, что у вас есть сертификаты)
