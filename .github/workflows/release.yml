name: Deploy React App

on:
  push:
    branches:
      - main # Деплой с ветки main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/admin:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/admin:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST_RELEASE }}
          port: ${{ secrets.SSH_PORT_RELEASE }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_RELEASE }}
          script: |
            cd /root/dev/admin/deployments/docker-compose.release.yml
            docker-compose pull
            docker-compose up -d --force-recreate
            docker system prune -af
