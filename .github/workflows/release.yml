name: RELEASE

on:
  release:
    types: [released]

jobs:
  Build:
    name: Build and publish Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Pull project
        uses: actions/checkout@v3

      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/admin:release -f deployments/Dockerfile .

      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Publish image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/admin:release

  Deploy:
    name: Deploy the project to the server
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Remove old code
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST_RELEASE }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_RELEASE }}
          script: |
            rm -rf /root/dev/admin/deployments

      - name: List current directory before copy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST_RELEASE }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_RELEASE }}
          script: |
            ls -la /root/dev

      - name: Send docker-compose file to remote server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST_RELEASE }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_RELEASE }}
          source: ./deployments/docker-compose.release.yml
          target: /root/dev/admin

      - name: Create .env file if not exists
        run: |
          if [ ! -f .env ]; then
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
          fi

      - name: Send .env file to remote server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST_RELEASE }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_RELEASE }}
          source: .env
          target: /root/dev/admin/deployments

      - name: Restart container
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST_RELEASE }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_RELEASE }}
          script: |
            cd /root/dev/admin/deployments
            docker pull $DOCKER_USERNAME/admin:release
            docker-compose -f docker-compose.release.yml up --build -d
