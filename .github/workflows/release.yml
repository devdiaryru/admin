# .github/workflows/deploy.yml
name: Deploy to Admin Panel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/admin_app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/admin_app:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST_RELEASE }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY_RELEASE }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/admin_app:latest
            docker stop admin_app || true
            docker rm admin_app || true
            docker run -d -p 8085:80 --name admin_app ${{ secrets.DOCKER_USERNAME }}/admin_app:latest
